<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Regalyn Watch Hero Illustration</title>
  <desc id="desc">Minimal vector illustration of a premium wrist watch with soft gradients</desc>
  <defs>
    <radialGradient id="faceGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#f4f7ff"/>
      <stop offset="60%" stop-color="#dfe7ff"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </radialGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="50%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>
    <filter id="softDrop" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dy="10"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="900" fill="#0b1220"/>
  <g filter="url(#softDrop)">
    <circle cx="600" cy="450" r="280" fill="url(#faceGrad)"/>
    <circle cx="600" cy="450" r="260" fill="none" stroke="url(#metal)" stroke-width="12"/>
    <g>
      <circle cx="600" cy="450" r="6" fill="#0f172a"/>
      <rect x="595" y="250" width="10" height="30" rx="5" fill="#0f172a"/>
      <rect x="595" y="620" width="10" height="30" rx="5" fill="#0f172a"/>
      <rect x="320" y="445" width="30" height="10" rx="5" fill="#0f172a"/>
      <rect x="850" y="445" width="30" height="10" rx="5" fill="#0f172a"/>
    </g>
    <g>
      <line x1="600" y1="450" x2="600" y2="305" stroke="#111827" stroke-width="6" stroke-linecap="round"/>
      <line x1="600" y1="450" x2="720" y2="450" stroke="#111827" stroke-width="4" stroke-linecap="round"/>
    </g>
    <g>
      <rect x="550" y="120" width="100" height="60" rx="12" fill="url(#metal)"/>
      <rect x="550" y="720" width="100" height="60" rx="12" fill="url(#metal)"/>
      <rect x="902" y="420" width="30" height="60" rx="8" fill="url(#metal)"/>
    </g>
  </g>
</svg>
